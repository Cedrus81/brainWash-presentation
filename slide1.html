<!DOCTYPE html>

<html dir="rtl" lang="he">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BrainWash Cover Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Custom Colors based on prompt */
        .text-brand-purple {
            color: #8B5CF6;
        }

        .bg-brand-purple {
            background-color: #8B5CF6;
        }

        .text-brand-red {
            color: #EF4444;
        }

        .bg-brand-red {
            background-color: #EF4444;
        }

        .border-brand-purple {
            border-color: #8B5CF6;
        }

        /* Grid Pattern Background */
        .bg-grid {
            background-image: radial-gradient(#E5E7EB 2px, transparent 2px);
            background-size: 30px 30px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        /* Decorative Shapes */
        .shape-circle {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }

        .shape-square {
            position: absolute;
            z-index: 1;
        }
    </style>

    <style>
        @media (max-width: 768px) {
            /* Container Reset */
            .slide-container {
                width: 100% !important;
                height: auto !important;
                min-height: 100vh;
                overflow-y: auto !important;
                display: flex;
                flex-direction: column;
            }
            
            /* Body Reset */
            body { 
                overflow: auto !important; 
                height: auto !important;
            }

            /* Layout: Force Columns */
            .flex {
                flex-wrap: wrap;
            }
            
            /* Target main layout columns (usually direct children of content area) */
            .w-1\/2, .w-5\/12, .w-7\/12, .w-1\/3, .w-1\/4, .w-2\/3 {
                width: 100% !important;
                margin-bottom: 2rem;
            }

            /* Padding Adjustments */
            .px-16, .px-12 {
                padding-left: 1.5rem !important;
                padding-right: 1.5rem !important;
            }
            .pt-12, .pt-8 {
                padding-top: 1.5rem !important;
                padding-bottom: 1rem !important;
            }
            .pb-6, .pb-12 {
                padding-bottom: 2rem !important;
            }
            
            /* Typography Scaling */
            h1, .text-8xl { font-size: 3rem !important; line-height: 1.1 !important; }
            h2, .text-5xl { font-size: 2rem !important; line-height: 1.2 !important; }
            .text-9xl { font-size: 4rem !important; }
            .text-4xl { font-size: 1.5rem !important; }
            .text-xl { font-size: 1rem !important; }
            
            /* Header Adjustments */
            .justify-between {
                flex-direction: row !important; /* Keep header row */
                align-items: center !important;
            }
            
            /* Hide decorative background elements that might clutter */
            .absolute.opacity-5, .absolute.opacity-10, .bg-grid {
                /* Keep them but maybe scale down or ensure z-index is low */
                z-index: 0;
            }
            
            /* Specific Fixes */
            .glass-card, .quest-card, .game-card {
                height: auto !important;
                min-height: 200px;
            }
            
            /* Slide 8 Carousel Fixes */
            .carousel-container {
                height: auto !important;
                min-height: 500px;
            }
            .slide-image-container {
                height: 200px !important;
            }
            .nav-button {
                width: 36px !important;
                height: 36px !important;
                font-size: 1rem !important;
                background: rgba(139, 92, 246, 0.1) !important;
            }
            
            /* Slide 1 Fixes */
            .mb-16 { margin-bottom: 2rem !important; }
            
            /* Slide 3 Card Stack */
            .card-stack {
                transform: scale(0.8);
                margin: 0 auto;
            }
            
            /* Slide 9 Grid Fixes */
            .grid-cols-9 {
                display: flex !important;
                flex-direction: column;
                height: auto !important;
            }
            .col-span-4, .col-span-1 {
                width: 100% !important;
                margin-bottom: 1rem;
            }
            .connector-container {
                display: none !important; /* Hide connector on mobile */
            }
            
            /* Slide 5 Grid */
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
        }
    </style>

</head>

<body>
    <div class="slide-container shadow-2xl">
        <!-- Background Grid -->
        <div class="bg-grid"></div>
        <!-- Decorative Elements (Arcade Style) -->
        <div class="shape-circle bg-brand-purple opacity-10 w-64 h-64 -top-10 -right-10"></div>
        <div class="shape-circle bg-brand-red opacity-10 w-32 h-32 bottom-20 left-20"></div>
        <!-- Floating 'Pixels' -->
        <div class="absolute top-20 left-40 text-brand-purple opacity-20 text-4xl"><i class="fas fa-plus"></i></div>
        <div class="absolute bottom-40 right-40 text-brand-red opacity-20 text-2xl"><i class="fas fa-circle"></i></div>
        <div class="absolute top-1/2 left-10 text-gray-300 text-6xl opacity-20 transform -translate-y-1/2"><i
                class="fas fa-gamepad"></i></div>
        <!-- Main Content -->
        <div class="z-10 flex flex-col items-center text-center max-w-4xl w-full">
            <!-- Logo / Icon -->
            <div class="mb-8 relative">
                <div
                    class="w-24 h-24 bg-white rounded-2xl flex items-center justify-center border-4 border-brand-purple shadow-lg transform rotate-3 transition-transform hover:rotate-0">
                    <i class="fas fa-brain text-5xl text-brand-purple"></i>
                </div>
                <div
                    class="absolute -bottom-2 -right-2 w-8 h-8 bg-brand-red rounded-full border-4 border-white flex items-center justify-center">
                    <i class="fas fa-bolt text-white text-xs"></i>
                </div>
            </div>
            <!-- Title -->
            <div class="mb-4">
                <h1 class="text-8xl font-black text-gray-900 tracking-tight leading-none">
                    Brain<span class="text-brand-purple">Wash</span>
                </h1>
            </div>
            <!-- Separator -->
            <div class="flex gap-2 mb-8">
                <div class="w-16 h-2 bg-brand-purple rounded-full"></div>
                <div class="w-4 h-2 bg-brand-red rounded-full"></div>
                <div class="w-2 h-2 bg-gray-300 rounded-full"></div>
            </div>
            <!-- Subtitle -->
            <div class="mb-16">
                <p class="text-3xl font-light text-gray-600">
                    להפוך גלילה ללמידה - פרויקט משחוק ו-AI
                </p>
            </div>
            <!-- Presenters Box -->
            <div
                class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-sm border border-gray-200 px-10 py-6 rounded-xl shadow-sm">
                <p class="text-sm font-bold text-brand-red tracking-widest uppercase mb-2">מוגש על ידי</p>
                <div class="flex gap-8 text-xl text-gray-800 font-medium">
                    <p>ארז איתן</p>
                    <p class="text-gray-300">|</p>
                    <p>אלעד שושן</p>
                </div>
            </div>
        </div>
        <!-- Bottom Bar decoration -->
        <div class="absolute bottom-0 w-full h-3 flex">
            <div class="w-1/3 bg-brand-purple"></div>
            <div class="w-1/3 bg-gray-200"></div>
            <div class="w-1/3 bg-brand-red"></div>
        </div>
    </div>
</body>

</html>
