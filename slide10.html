<!DOCTYPE html>

<html dir="rtl" lang="he">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BrainWash - Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Brand Colors */
        .text-brand-purple {
            color: #8B5CF6;
        }

        .bg-brand-purple {
            background-color: #8B5CF6;
        }

        .text-brand-red {
            color: #EF4444;
        }

        .bg-brand-red {
            background-color: #EF4444;
        }

        .border-brand-purple {
            border-color: #8B5CF6;
        }

        /* Background Grid */
        .bg-grid {
            background-image: radial-gradient(#E5E7EB 2px, transparent 2px);
            background-size: 30px 30px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        /* Decorative Background Circles */
        .blob-purple {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: #F3E8FF;
            border-radius: 50%;
            top: -200px;
            right: -200px;
            opacity: 0.5;
            z-index: 0;
        }

        .blob-red {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: #FEF2F2;
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            opacity: 0.5;
            z-index: 0;
        }

        /* Main Content Box */
        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #E5E7EB;
            border-radius: 2rem;
            padding: 2.5rem;
            /* Reduced from 4rem */
            position: relative;
            z-index: 10;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 900px;
            width: 100%;
        }

        /* Celebration Icon */
        .celebration-icon-container {
            width: 100px;
            /* Reduced from 120px */
            height: 100px;
            /* Reduced from 120px */
            background-color: #ffffff;
            border: 4px solid #8B5CF6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            /* Reduced from 4rem */
            color: #8B5CF6;
            margin: 0 auto 1.5rem;
            /* Reduced margin */
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.2);
        }


        .star-decoration {
            position: absolute;
            color: #EF4444;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Confetti Particles (Static) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.6;
        }

        .c-1 {
            top: 10%;
            left: 10%;
            background: #8B5CF6;
            transform: rotate(15deg);
        }

        .c-2 {
            top: 20%;
            right: 15%;
            background: #EF4444;
            transform: rotate(-10deg);
            width: 8px;
            height: 15px;
        }

        .c-3 {
            bottom: 15%;
            left: 20%;
            background: #10B981;
            transform: rotate(45deg);
            border-radius: 50%;
        }

        .c-4 {
            bottom: 25%;
            right: 10%;
            background: #F59E0B;
            transform: rotate(-30deg);
            width: 12px;
            height: 12px;
        }

        .c-5 {
            top: 15%;
            left: 25%;
            background: #EF4444;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .c-6 {
            bottom: 10%;
            right: 25%;
            background: #8B5CF6;
            transform: rotate(60deg);
            width: 8px;
            height: 15px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background-color: #1F2937;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-top: 2rem;
        }

        .cta-button:hover {
            background-color: #8B5CF6;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
        }

        /* Arcade Badge */
        .arcade-badge {
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%, 0% 15%);
        }

        .highlight-text {
            position: relative;
            display: inline-block;
            z-index: 10;
        }

        .highlight-text::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: -5px;
            right: -5px;
            height: 12px;
            background-color: #FEE2E2;
            z-index: -1;
            transform: rotate(-1deg);
        }
    </style>

    <style>
        @media (max-width: 768px) {

            /* Container Reset */
            .slide-container {
                width: 100% !important;
                height: auto !important;
                min-height: 100vh;
                overflow-y: auto !important;
                display: flex;
                flex-direction: column;
            }

            /* Body Reset */
            body {
                overflow: auto !important;
                height: auto !important;
            }

            /* Layout: Force Columns */
            .flex {
                flex-wrap: wrap;
            }

            /* Target main layout columns (usually direct children of content area) */
            .w-1\/2,
            .w-5\/12,
            .w-7\/12,
            .w-1\/3,
            .w-1\/4,
            .w-2\/3 {
                width: 100% !important;
                margin-bottom: 2rem;
            }

            /* Padding Adjustments */
            .px-16,
            .px-12 {
                padding-left: 1.5rem !important;
                padding-right: 1.5rem !important;
            }

            .pt-12,
            .pt-8 {
                padding-top: 1.5rem !important;
                padding-bottom: 1rem !important;
            }

            .pb-6,
            .pb-12 {
                padding-bottom: 2rem !important;
            }

            /* Typography Scaling */
            h1,
            .text-8xl {
                font-size: 3rem !important;
                line-height: 1.1 !important;
            }

            h2,
            .text-5xl {
                font-size: 2rem !important;
                line-height: 1.2 !important;
            }

            .text-9xl {
                font-size: 4rem !important;
            }

            .text-4xl {
                font-size: 1.5rem !important;
            }

            .text-xl {
                font-size: 1rem !important;
            }

            /* Header Adjustments */
            .justify-between {
                flex-direction: row !important;
                /* Keep header row */
                align-items: center !important;
            }

            /* Hide decorative background elements that might clutter */
            .absolute.opacity-5,
            .absolute.opacity-10,
            .bg-grid {
                /* Keep them but maybe scale down or ensure z-index is low */
                z-index: 0;
            }

            /* Specific Fixes */
            .glass-card,
            .quest-card,
            .game-card {
                height: auto !important;
                min-height: 200px;
            }

            /* Slide 8 Carousel Fixes */
            .carousel-container {
                height: auto !important;
                min-height: 500px;
            }

            .slide-image-container {
                height: 200px !important;
            }

            .nav-button {
                width: 36px !important;
                height: 36px !important;
                font-size: 1rem !important;
                background: rgba(139, 92, 246, 0.1) !important;
            }

            /* Slide 1 Fixes */
            .mb-16 {
                margin-bottom: 2rem !important;
            }

            /* Slide 3 Card Stack */
            .card-stack {
                transform: scale(0.8);
                margin: 0 auto;
            }

            /* Slide 9 Grid Fixes */
            .grid-cols-9 {
                display: flex !important;
                flex-direction: column;
                height: auto !important;
            }

            .col-span-4,
            .col-span-1 {
                width: 100% !important;
                margin-bottom: 1rem;
            }

            .connector-container {
                display: none !important;
                /* Hide connector on mobile */
            }

            /* Slide 5 Grid */
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }

            /* Slide 10 Summary Card */
            .summary-card {
                padding: 2rem !important;
                width: 90% !important;
                margin: 0 auto;
            }
        }
    </style>

</head>

<body>
    <div class="slide-container">
        <!-- Background Elements -->
        <div class="bg-grid"></div>
        <div class="blob-purple"></div>
        <div class="blob-red"></div>
        <!-- Confetti Decoration -->
        <div class="confetti c-1"></div>
        <div class="confetti c-2"></div>
        <div class="confetti c-3"></div>
        <div class="confetti c-4"></div>
        <div class="confetti c-5"></div>
        <div class="confetti c-6"></div>
        <!-- Header Tag -->
        <div class="absolute top-12 left-1/2 transform -translate-x-1/2">
            <span
                class="bg-gray-100 text-gray-500 text-xs font-bold px-4 py-1.5 rounded-full uppercase tracking-widest border border-gray-200">
                Mission Accomplished
            </span>
        </div>
        <!-- Main Card -->
        <div class="summary-card">
            <!-- Icon -->
            <div class="celebration-icon-container">
                <i class="fas fa-trophy"></i>
                <i class="fas fa-star star-decoration" style="top: -10px; right: -10px;"></i>
                <i class="fas fa-star star-decoration"
                    style="bottom: 0px; left: -15px; font-size: 1rem; animation-delay: 0.5s;"></i>
            </div>
            <!-- Main Title -->
            <h1 class="text-6xl font-black text-gray-900 mb-6 leading-tight">
                BrainWash
            </h1>
            <!-- Subtitle / Key Message -->
            <p class="text-3xl text-gray-700 font-light mb-2">
                מחזירה לסטודנט את <span class="font-bold text-gray-900">השליטה על הזמן</span>
            </p>
            <p class="text-3xl font-bold text-brand-purple mb-8 highlight-text">
                בצורה מהנה וחכמה.
            </p>
            <!-- Thank You Section -->
            <div class="border-t border-gray-100 my-8 w-1/2 mx-auto"></div>
            <h2 class="text-4xl font-bold text-gray-800 mb-8">
                תודה רבה!
            </h2>
            <!-- Call to Action -->
            <div class="flex justify-center gap-6">
                <button class="cta-button">
                    <i class="fas fa-gamepad"></i>
                    <span>Live Demo</span>
                </button>
                <button
                    class="cta-button bg-white text-gray-800 border-gray-200 hover:bg-gray-50 hover:border-gray-300">
                    <i class="fas fa-comments"></i>
                    <span>שאלות?</span>
                </button>
            </div>
        </div>
        <!-- Footer Info -->
        <div class="absolute bottom-8 w-full text-center">
            <div class="flex justify-center gap-8 text-sm text-gray-400 font-medium">
                <span class="flex items-center gap-2">
                    <i class="fas fa-envelope"></i> contact@brainwash.app
                </span>
                <span class="flex items-center gap-2">
                    <i class="fas fa-globe"></i> www.brainwash.app
                </span>
            </div>
        </div>
    </div>
</body>

</html>
